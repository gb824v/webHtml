<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="jquery-2.0.3.min.js"></script>
        <style>
            .board {
                border: solid thick;
                margin: 10px;
                width:	50px; 
                height: 50px;
                display: inline-block;
                text-align: center;
                position: relative;
            }

            .red-border {
                border-color: red;
            }

            .blue-border {
                border-color: blue;
                bottom: 30px;
            }
        </style>
        
        <script>
            $(function(){
                for (var i=0 ; i < 7 ; i++){
                    $("#main").append($('<div class="board red-border">'+(i+1)+'</div>'));
                }
            });
        </script>
        <script>
            $(function(){
                $('div.board').click(function(){
                    $(this).toggleClass('blue-border').toggleClass('red-border');
                });
            });
        </script>
    </head>

    <body>
        <div id="main">
        </div>
    </body>
</html>
