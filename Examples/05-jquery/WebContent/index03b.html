<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
        <script type="text/javascript" language="javascript">

            $(function() {
                var h1Template = $("<h1>JQuery is Great</h1>")[0];
                var blueSquare = $("div.blue.square")[0];
                $(".clickme").click(function() {
                    if ($("div.blue.square", this).length == 0) {
                        //todo - for next sememter show first without clone first
                        $("h1", this).replaceWith(blueSquare.cloneNode(true));
                    }
                    else {
                        $("div.blue.square", this).replaceWith(h1Template.cloneNode(true));
                        $("div.blue.square", this).replaceWith(h1Template);
                    }
                });

            });

        </script>
        <style type="text/css">
            .square { margin:10px;
                      padding:12px;
                      border:2px solid #666;
                      width:60px;
            }
            .blue {
                background-color:blue;
                color: white;
            }
            .clickme {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <p>Click on the square below:</p>
        <div class="clickme">
            <div class="blue square">
                This is Blue Square!!
            </div>
        </div>

        <br/>

        <div class="clickme">
            <div class="blue square">
                This is Blue Square!!
            </div>
        </div>

        <a href="index.html">Home</a>

    </body>
</html>
