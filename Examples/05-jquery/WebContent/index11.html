<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script type="text/javascript" src="jquery-2.0.3.min.js"></script>
        <script type="text/javascript" language="javascript">
            $(function() {
                $("#ajaxContent").click(function() {
                    
                    var ajContent = this;
                    
                    $.ajax({
                        data: "", // no data - can be ommitted
                        url: "outerspace",
                        timeout: 2000,
                        error: function() {
                            //ajContent..
                            console.error("Failed to get ajax response");
                            //jQuery("<h3>Failed to get response from server</h3>").insertAfter(jQuery("#ajaxContent"));
                        },
                        success: function(response) {
                            //alert(r);
                            console.log("Got Ajax Response - " + response);
                            //also can replace entire content with response
                            $(ajContent).replaceWith(response);
                        }
                    });
                });
            });
        </script>
        <style>
            #ajaxContent {
                margin:10px;
                padding:12px;
                border:2px solid #666;
                width:60px;
                cursor: pointer;
            }
        </style>
    </head>

    <body>
        <p>Click on the square below for AJAX call:</p>
        <div id="ajaxContent">
            Click Me!
        </div>
        <p><a href="index.html">Home</a></p>
    </body>
</html>
